name: Create a (Pre)release on NuGet

on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+(-(alpha|beta|experimental|preview|rc).)?[0-9]+"

jobs:
  release-nuget:
  
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Pack
        run: dotnet pack OpenMcdf.sln -c Release -p:ContinuousIntegrationBuild=true

      - name: Push
        run: dotnet nuget push artifacts\package\release\*.nupkg artifacts\package\release\*.snupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_API_KEY }}
        env:
          GITHUB_TOKEN: ${{ secrets.NUGET_API_KEY }}
