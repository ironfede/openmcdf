name: .NET Core Desktop

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    env:
      Solution_Name: OpenMcdf.slnx

    steps:
    - name: Checkout
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Install .NET Core
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.0.x

    - name: Check formatting
      run: dotnet format --verify-no-changes $env:Solution_Name

    - name: Execute unit tests
      run: dotnet test --solution $env:Solution_Name

    - name: Restore the application
      run: dotnet build -c $env:Configuration -p:ContinuousIntegrationBuild=true $env:Solution_Name
      env:
        Configuration: ${{ matrix.configuration }}
